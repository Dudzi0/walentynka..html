<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka-dla-gosi</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: radial-gradient(circle at top, #ff416c, #ff4b2b);
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 40px;
    }

    .buttons {
        position: relative;
        width: 100%;
        height: 300px;
    }

    button {
        position: absolute;
        padding: 15px 30px;
        font-size: 1.3rem;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background: #00ff88;
        color: black;
        left: 30%;
        top: 120px;
        transform: scale(1);
    }

    #no {
        background: #111;
        color: white;
        left: 55%;
        top: 120px;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 4s linear forwards;
    }

    @keyframes float {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-800px) scale(1.5);
            opacity: 0;
        }
    }

    .big-heart {
        font-size: 150px;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<h1>Zostaniesz Gosiu mojƒÖ walentynkƒÖ? ü•∫</h1>

<div class="buttons">
    <button id="yes">TAK üíñ</button>
    <button id="no">NIE üòà</button>
</div>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let scale = 1;

    // Uciekanie NIE + ro≈õniƒôcie TAK
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        scale += 0.2;
        yesBtn.style.transform = "scale(" + scale + ")";
    });

    // Klikniƒôcie TAK
    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1>üíòüíòüíò</h1>
            <div class="big-heart">‚ù§Ô∏è</div>
        `;
        startHearts();
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.fontSize = (20 + Math.random() * 40) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }, 150);
    }
</script>

</body>
</html>
